<div class="container mt-3">

    <div (click)="switchMovementHidden()" class="title">Mouvement</div>
    <div class="collapse " [ngClass]="{'show': !movementHidden}" id="collapseExample">
        <ul class="list-group col-8">
            <div *ngFor="let alert of alerts; let i = index">
                <div *ngIf="alert.physicalParameter === 'movement'">
                    <div *ngIf="alert.everyDay === true">
                        <app-alert-item message="Tous les jours entre {{alert.startDate}}  et {{alert.endDate}} "
                            [index]="i">
                        </app-alert-item>
                    </div>
                    <div *ngIf="alert.everyDay === false">
                        <app-alert-item message="Du {{alert.startDate}}  au {{alert.endDate}}" [index]="i">
                        </app-alert-item>
                    </div>
                </div>
            </div>
        </ul>
    </div>

    <div (click)="switchTemperatureHidden()"  class="title">Température</div>
    <div class="collapse " [ngClass]="{'show': !temperatureHidden}" id="collapseExample">
        <ul class="list-group col-8">
            <div *ngFor="let alert of alerts; let i = index">
                <div *ngIf="alert.physicalParameter === 'temperature'">
                    <app-alert-item message="{{alert.physicalParameter}} {{alert.signe}} {{alert.value}} °C"
                        [index]="i">

                    </app-alert-item>

                </div>
            </div>
        </ul>
    </div>


    <button type="button" class="btn btn-primary mt-5" *ngIf="!showForm" (click)="addAlertSwitcher()">Ajouter</button>

    <div class="row" *ngIf="showForm">
        <div class="col-sm-8 col-sm-offset-2">

            <div class="form-group">
                <label for="physicalParameter">
                    Grandeur Physique
                </label>
                <select id="physicalParameter" class="form-control" name="physicalParameter"
                    (change)="changePhysicalParameter($event.target.value)" ngModel>
                    <option value="movement">Mouvement</option>
                    <option value="temperature">Température</option>
                    <option value="pressure">Pression</option>
                    <option value="humidity">Humidité</option>
                    <option value="luminosity">Luminosité</option>
                </select>
            </div>

            <app-temperature-form *ngIf="eventTargetValue === 'temperature'"></app-temperature-form>

            <button class="btn btn-secondary " (click)="addAlertSwitcher()">Annuler</button>
        </div>
    </div>

</div>
