<form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="form-group">
        <label for="signe">
            Signe
        </label>
        <select id="signe" class="form-control" name="signe" ngModel>
            <option value="upper">supérieur</option>
            <option value="lower">inferieur</option>
        </select>
    </div>

    <div class="form-group">
        <label for="tempValue">
            Valeur (°C)
        </label>
        <input type="text" id="tempValue" class="form-control" name="tempValue" ngModel>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="allDaysCbox" checked="true" (change)="switchAllDays()">
        <label class="form-check-label" for="allDaysCbox">Tous les jours</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="allTheDayCbox" checked="true" (change)="switchAllTheDay()">
        <label class="form-check-label" for="allTheDayCbox">Toute la journée</label>
    </div>
    <div *ngIf="!allDays">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="oneOrSeveralDaysRbutton" id="oneDayRbutton"
                value="option1" (change)="switchSeveralDays()" checked>
            <label class="form-check-label" for="oneDayRbutton">
                Le :
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="oneOrSeveralDaysRbutton" id="SeveralDaysRbutton"
                value="option2" (change)="switchSeveralDays()">
            <label class="form-check-label" for="SeveralDaysRbutton">
                Du ... au ... :
            </label>
        </div>
        <div class="row" *ngIf="!severalDays">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" NgTempusdominusBootstrapInput  [options]="options" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="severalDays">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" NgTempusdominusBootstrapInput  [options]="options2" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                        <input type="text" NgTempusdominusBootstrapInput  [options]="options3" class="form-control datetimepicker-input" data-target="#datetimepicker3" />
                        <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!allTheDay">
        <label class="form-check-label" for="SeveralDaysRbutton">
            De ... à ... :
        </label>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                        <input type="text" NgTempusdominusBootstrapInput  [options]="options4" class="form-control datetimepicker-input" data-target="#datetimepicker4" />
                        <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker5" data-target-input="nearest">
                        <input type="text" NgTempusdominusBootstrapInput  [options]="options5" class="form-control datetimepicker-input" data-target="#datetimepicker5" />
                        <div class="input-group-append" data-target="#datetimepicker5" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <button class="btn btn-primary" type="submit">Enregistrer</button>

</form>
